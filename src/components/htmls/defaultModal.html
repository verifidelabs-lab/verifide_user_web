<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Modal -->
  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-black w-full max-w-2xl rounded-xl shadow-lg p-6 relative">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Add Experience</h2>
        <button class="text-xl text-gray-500 hover:glassy-text-primary">&times;</button>
      </div>

      <!-- Form -->
      <form class="space-y-4">
        <!-- Company -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
          <input type="text" placeholder="Company name" class="w-full border rounded-md px-3 py-2 outline-none focus:ring-1 focus:ring-blue-500" />
        </div>

        <!-- Industry -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Industry</label>
          <input type="text" placeholder="Job Title" class="w-full border rounded-md px-3 py-2 outline-none focus:ring-1 focus:ring-blue-500" />
        </div>

        <!-- Position -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Position</label>
          <input type="text" placeholder="Job Title" class="w-full border rounded-md px-3 py-2 outline-none focus:ring-1 focus:ring-blue-500" />
        </div>

        <!-- Dates -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Start Date <span class="text-red-500">*</span></label>
            <input type="text" placeholder="mm/yyyy" class="w-full border rounded-md px-3 py-2 outline-none focus:ring-1 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
            <input type="text" placeholder="mm/yyyy" class="w-full border rounded-md px-3 py-2 outline-none focus:ring-1 focus:ring-blue-500" />
          </div>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description <span class="text-red-500">*</span></label>
          <textarea rows="4" placeholder="Describe your responsibilities and achievements" class="w-full border rounded-md px-3 py-2 outline-none focus:ring-1 focus:ring-blue-500"></textarea>
        </div>

        <!-- Skills Gained -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">Skills Gained</label>
          <input type="text" placeholder="e.g., Communication, Leadership" class="w-full border rounded-md px-3 py-2 outline-none focus:ring-1 focus:ring-blue-500" />
        </div>

        <!-- Recommended Skills -->
          <label class="block text-xs font-bold text-[#585858] mb-1">Recommended Skills</label>
        <div class="flex flex-wrap gap-2">
            
          <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">Communication</span>
          <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">Negotiation</span>
          <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">Relationship Building</span>
          <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">Leadership</span>
          <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">+5</span>
        </div>

        <!-- Submit -->
        <div class="pt-4 flex justify-center">
  <button type="submit" class="w-[150px] bg-blue-600 glassy-text-primary font-bold py-2 rounded-md hover:bg-blue-700 transition">
    Submit
  </button>
</div>
      </form>
    </div>
  </div>
</body>
</html>
